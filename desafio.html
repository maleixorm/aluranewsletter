<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      primary: '#071952'
                  },
                  fontFamily: {
                      titulo: ['Vast Shadow', 'cursive']
                  },
                  keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            },
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    },
              }
          }
      }
  </script>
</head>
<body>
  <div class="flex w-fit m-auto my-10 shadow-2xl">
    <img class="h-44 opacity-50" src="https://img.freepik.com/free-photo/website-development-developer-working-program-codes-office-computer-program-programmer-workplace-programming-code-software-source-code_372999-389.jpg?w=1380" alt="codigo json">
    <div class="p-10 flex flex-col bg-gradient-to-r from-blue-300 to-slate-600 justify-center h-44 rounded-r-xl">
      <p class="text-6xl font-black text-white font-titulo">Marcos Aleixo</p>
      <p class="text-4xl text-primary">Front-end and Back-end Developer</p>
      <ul class="flex gap-3 mb-4 group">
        <li class="group-hover:animate-sino"><a class="text-white hover:font-bold hover:text-primary" href="#">Linkedin</a></li>
        <li class="group-hover:animate-sino"><a class="text-white hover:font-bold hover:text-primary" href="#">Email</a></li>
        <li class="group-hover:animate-sino"><a class="text-white hover:font-bold hover:text-primary" href="#">Github</a></li>
      </ul>
    </div>
  </div>
</body>
